<!DOCTYPE html>
<html>
	<head>
		<title>
			{% if page.title %}
				~{{ page.title }}~
			{% endif %}
			[{{ site.name }}]
		</title>

		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

		<link href="/assets/css/app.css" rel="stylesheet" type="text/css">

		<link rel="icon" type="image/x-icon" href="/favicon.ico" />

		<script type="text/javascript" src="//code.onion.com/fartscroll.js"></script>
		<script type="text/javascript" src="/assets/js/app.js"></script>
		<script type="text/javascript" src="/assets/js/pegglebot.js"></script>
	</head>
	<body>
		<div id="content-container" class="container">
			<div class="row">
				<header class="col-md-8 col-md-offset-2 site-header">
					<h1 class="brand-title">
						<a href="/">
							[{{ site.name }}]
						</a>
					</h1>
					<h2 id="brand-subtitle" class="brand-subtitle">
						<small class="pegglebot-name">&lt;PeggleBot&gt;</small>
						<span class="pegglebot-quotes">
						{{ site.subtitle }}
						</span>
					</h2>
				</header>
			</div>

			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div id="content">
						{{ content }}
					</div>

					{% include contact-buttons.html %}

				</div>
			</div>
		</div>

		<div id="background-container">
			<img alt="peggle4ever" class="rotate" src="/assets/images/teampeggle-fab.png" />
		</div>

		{% include analytics.html %}
	</body>
</html>
