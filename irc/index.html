<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}

			iframe {
				border: 0;
				position: fixed;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
			}
		</style>
		<script type="text/javascript">
			var createIRCIframe = function() {
				var isBot = /bot|googlebot|crawler|spider|robot|crawling/i.test(navigator.userAgent);

				if (isBot) {
					return;
				}

				var url = "http://cgiirc.synirc.net/?";

				var parameters = {
					chan: "#ppp",
					Channel: "#ppp",
					interface: "mozilla",
					Nickname: "peggleguest`",
					Format: "mirc"
				};

				var chars = "abcdefghijklmnopqrstuvwxyz";

				for (var i = 0; i < 5; i++) {
					parameters.Nickname += chars.charAt(
						Math.floor(Math.random() * chars.length)
					);
				}


				for (var name in parameters) {
					url += encodeURIComponent(name) + "=" + encodeURIComponent(parameters[name]) + "&amp;";
				}

				var iframe = document.createElement('iframe');
				iframe.scrolling = "no";
				iframe.src = url;

				document.body.appendChild(iframe);
			};

			window.addEventListener("load", createIRCIframe, false);
		</script>
	</head>
	<body>
		<noscript>
			This page requires javascript.
		</noscript>

		{% include analytics.html %}
	</body>
</html>
